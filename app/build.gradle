plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.bhakti.redirectcamera"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    // Tidak perlu include React Native dependency di runtime
}

dependencies {
    // Hanya compileOnly, tidak dibundel ke APK
    compileOnly files('libs/api-82.jar')
    // Jangan include com.facebook.react:react-native di runtime
}
