buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath "de.robv.android:xposed-module-gradle:1.1.7"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'de.robv.android.xposed.module'

android {
    namespace "com.bhakti.redirectcamera"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }

    // tidak perlu applicationId
}

dependencies {
    compileOnly files('libs/api-82.jar')
    // tidak perlu implementation 'androidx.appcompat' dll
}
