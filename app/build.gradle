apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.bhakti.redirectcamera"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release { minifyEnabled false }
    }
}

dependencies {
    compileOnly "de.robv.android.xposed:api:82"
}

repositories {
    mavenCentral()  // tarik stub API Xposed tanpa JAR manual 
}
