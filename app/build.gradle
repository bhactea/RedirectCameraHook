plugins {
    id 'com.android.application'
}

android {
    namespace "com.bhakti.redirectcamera"
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("$rootDir/my-release-key.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
    // untuk AAR stub React Native
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    flatDir { dirs "libs" }
}

dependencies {
    // Stub React Native hanya untuk compile-time:
    compileOnly "com.facebook.react:react-native:0.71.8"

    // Xposed API (jadikan .jar di libs/api-82.jar):
    implementation files("libs/api-82.jar")

    // AndroidX
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.core:core-ktx:1.13.0"
    implementation "androidx.multidex:multidex:2.0.1"
}
