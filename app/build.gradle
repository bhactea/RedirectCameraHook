plugins {
    id 'com.android.application'
    // id 'org.jetbrains.kotlin.android'  // tidak perlu karena murni Java
}

android {
    namespace "com.bhakti.redirectcamera"   // -- wajib, sesuai package modul
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("$rootDir/my-release-key.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias   System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // HAPUS kotlinOptions { jvmTarget = "1.8" } ← ini sumber error
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "de.robv.android.xposed:api:82"      // Xposed API (sesuaikan versi)
    implementation "androidx.multidex:multidex:2.0.1"
    // … dependency lainnya jika ada …
}
