// app/build.gradle
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'  // hapus baris ini jika tidak pakai Kotlin
}

android {
    namespace       "com.bhakti.redirectcamera"
    compileSdk      34

    defaultConfig {
        applicationId "com.bhakti.redirectcamera"
        minSdk        21
        targetSdk     34
        versionCode   1
        versionName   "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            // Ganti path dan credential berikut sesuai keystore-mu
            storeFile  file("$rootDir/my-release-key.jks")
            storePassword  System.getenv("KEYSTORE_PASSWORD")
            keyAlias      System.getenv("KEY_ALIAS")
            keyPassword   System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig   signingConfigs.release
            minifyEnabled   false
            proguardFiles   getDefaultProguardFile('proguard-android-optimize.txt'),
                            'proguard-rules.pro'
        }
        debug {
            // Untuk debug biasanya tidak perlu sign
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {  // hapus block ini jika tidak pakai Kotlin
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Untuk kompilasi React Native bridge API (AsyncStorage, Callback, dll.)
    compileOnly files('libs/api-82.jar')
    // Jika ingin turut menyertakan di runtime, ganti compileOnly â†’ implementation

    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.core:core-ktx:1.13.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"  // optional
}
