// File: app/build.gradle
apply plugin: 'com.android.application'

android {
    namespace "com.bhakti.redirectcamera"   // AGP 8+: ganti manifest package
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.bhakti.redirectcamera"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
}  // <<< Pastikan blok android ditutup di sini!

dependencies {
    // Xposed stub API
    compileOnly files('libs/api-82.jar')

    // AndroidX AppCompat
    implementation 'androidx.appcompat:appcompat:1.7.0'

    // Kotlin stdlib (jika Anda benar-benar menggunakan kode Kotlin)
    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
