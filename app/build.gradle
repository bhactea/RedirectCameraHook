apply plugin: 'com.android.library'

android {
    namespace "com.bhakti.redirectcamera"     // Hanya untuk R/BuildConfig, tidak jadi applicationId
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'   // stub Xposed API
}
