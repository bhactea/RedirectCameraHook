// build.gradle (Project)
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"  // if using Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
