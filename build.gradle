buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1"
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
    configurations.all {
        resolutionStrategy.force "com.facebook.react:react-native:0.82.0" 
    }
}
