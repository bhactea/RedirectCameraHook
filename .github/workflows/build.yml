name: Build RedirectCameraHook
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'      # Pakai JDK 17 :contentReference[oaicite:5]{index=5}

      - name: Set SKIP_JDK_VERSION_CHECK
        run: echo "SKIP_JDK_VERSION_CHECK=true" >> $GITHUB_ENV

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-31 build-tools;31.0.0"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: redirect-camera-hook-debug
          path: app/build/outputs/apk/debug/*.apk
