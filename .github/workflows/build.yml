name: Build RedirectCameraHook
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3                   # checkout kode 

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'                       # JDK 11 

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-31 build-tools;31.0.0"  # API 31 & build-tools 

      - name: Make gradlew executable
        run: chmod +x gradlew                       # set exec flag 

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug            # build modul 

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: redirect-camera-hook-debug
          path: app/build/outputs/apk/debug/*.apk   # artifact APK 
